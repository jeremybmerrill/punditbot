  filename: us_international_trade_in_goods.csv
  data_columns:
  - header: Balance BOP Basis
    noun: "U.S. balance of trade"
    noun_number: 1
    type: numeric
    units:
      - dollars
      - USD
      - word: "$"
        direction: prefix
        include_space: false
  - header: Exports BOP Basis
    noun: "U.S. exports"
    noun_number: 2
    type: numeric
    units:
      - dollars
      - USD
      - word: "$"
        direction: prefix
        include_space: false
  - header: Imports BOP Basis
    noun: "U.S. imports"
    noun_number: 2
    type: numeric
    units:
      - dollars
      - USD
      - word: "$"
        direction: prefix
        include_space: false
  - header: Trade Deficit?
    noun: "had a trade deficit"
    type: boolean
  - header: Trade Surplus?
    noun: "had a trade surplus"
    type: boolean
